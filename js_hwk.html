<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style>
		canvas{
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width = "800" height="500" touchmove='touchDraw(event)' onmousemove='drawArc(event)'>JS Canvas HWK</canvas>

	<script>
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d')
		var strokeSize = 10;
		var strokeColor = 'blue';

		function touchDraw(e) {
			var x = e.touches[0].screenX;
			var y = e.touches[0].screenY;
			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.fillStyle = strokeColor;
			ctx.arc(x, y, strokeSize, 0, Math.PI*2);
			ctx.fill();
		} // touchDraw()

		function drawArc(e) {
			var x = e.pageX;
			var y = e.pageY;
			ctx.beginPath();
			ctx.moveTo(x, y);
			ctx.fillStyle = strokeColor;
			ctx.arc(x, y, strokeSize, 0, Math.PI*2);
			ctx.fill();
		} // drawArc()

		document.body.onkeyup = function keyPress(e) {
			console.log("key");
			console.log(e.keyCode);
			switch(e.keyCode) {
				case 32: 				// space
					ctx.clearRect(0, 0, 800, 500);
					break;
				case 38: 				// up arrow
					strokeSize += 5;
					break;
				case 40: 				// down arrow
					if (strokeSize > 5) {
						strokeSize -= 5;
					} // if
					break;
				case 66: 				// b
					strokeColor = 'blue';
					break;
				case 71: 				// g
					strokeColor = 'green';
					break;
				case 82: 				// r
					strokeColor = 'red';
					break;
				case 89: 				// y
					strokeColor = 'yellow';
					break;
				default:
					break;
			} // switch
			console.log(strokeSize);
		} // onkeyup
	</script>
</body>
</html>
